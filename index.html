<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sprint Timer</title>
</head>
<body>
    <div class="videoContainer">
        <video class="video" width="800" controls>
        <source src="">
        Video unavailable
        </video>
    </div>
    <div class="buttonContainer">
        <button class="frameBack button" onclick="frameBack()">Frame Back</button>
        <button class="frameForward button" onclick="frameForward()">Frame Forward</button>
        <button class="start button" onclick="setStart()">Set Start</button>
        <button class="stop button" onclick="setStop()">Set Stop</button>
        <button class="calcTime button" onclick="calcTime()">Calculate Time</button>
    </div>
    <div class='displayContainer'>
            <input class="videoUpload" type="file" accept="video/*">
            <div class="timeDisplay"></div>
    </div>
    <div>
        <table>
            <tr>
                <td>Sprint #</td>
                <td>Time</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
